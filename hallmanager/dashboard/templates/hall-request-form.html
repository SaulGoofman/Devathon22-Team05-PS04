<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/common-style.css">
    <link rel="stylesheet" href="../css/my-bookings.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="nav-item nav-link active" href="dashboard.html">Dashboard</a>
        <a class="nav-item nav-link active" href="my-bookings.html">My Bookings<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="my-account.html">My Account</a>
    </nav>
    <div id="halls-container">
        {% if reqs|length == 0}
        <h1>You don't have any past requests</h1>
        <h1>Book Bose Hall</h1>
        <form action="My Bookings" id="hall-request-form">
            <label for="reason">Reason:
                <input type="text" id="reason" name="reason">
            </label>
            <label for="start-time">Start Time:
                <input type="datetime" id="start-time" name="start-time">
            </label>
            
            <label for="end-time">End Time:
                <input type="datetime" id="end-time" name="end-time">
            </label>
            <label for="student-id">Student ID:
                <input type="file" accept="image/*" id="student-id" name="student-id">
            </label>
            <label for="permission-letter">Permission Letter
                <input type="file" accept=".pdf" id="permission-letter" name="perm-letter">
            </label>
            <a class="btn btn-primary">Submit Request</a>
        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
