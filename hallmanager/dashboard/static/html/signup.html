<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>SignUp</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scripts/validate_form.js"></script>
</head>

<body>
    <div class="container">
        <form action="#" onsubmit="return validatePassword()">
            <div class="subcont">
                <div class="left">
                    <h1>NITW</h1>
                    <p>Seminar Hall Allotment Portal</p>
                    <!-- <img src="../assets/nitwlogo.png" alt=""> -->
                </div>
                <div class="form">
                    <h2>Sign Up</h2>
                    <hr>
                    <div class="data">
                        <label for='username'>Name</label>
                        <input type="text" id='username' class="inputs" required>
                    </div>
                    <div class="data">
                        <label for='Mailid'>Mail Id</label>
                        <input type="email" id="Mailid" class="inputs" required>
                    </div>
                    <div class="data">
                        <label for='mobileNumber'>Mobile Number</label>
                        <input type="text" id='mobileNumber' class="inputs" required>
                    </div>
                    <div class="data">
                        <label for="password">New Password</label>
                        <input type="password" name="password" id="password" class="inputs" required>
                    </div>
                    <div class="data">
                        <label for="confpass">Confirm Password</label>
                        <input type="password" name="confpass" id='confpass' class="inputs" required>
                    </div>
                    <div class="buts">
                        <button type="submit">Sign up</button>
                        <a href="login.html" class="exisuser">Existing User?</a>
                    </div>
                </div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
