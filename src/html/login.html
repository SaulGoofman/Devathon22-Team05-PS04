<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="subcont">
                <div class="left">
                    <h1>NITW</h1>
                    <p>Seminar Hall Allotment Portal</p>
                    <!-- <img src="../assets/nitwlogo.png" alt=""> -->
                </div>
                <div class="form">
                    <h2>Log in</h2>
                    <hr>
                    <div class="data">
                        <label for="existemail">Enter Your Mail Id</label>
                        <input type="email" id='existemail' class="inputs" required>
                    </div>
                    <div class="data">
                        <label for="password">Enter Your Mail Id</label>
                        <input type="password" id='password' class="inputs" required>
                    </div>
                    <div class="radios">Role:
                        <label for="student">Student</label>
                        <input type="radio" name="role" id='student' value="student">
                        <label for="admin">Admin</label>
                        <input type="radio" name="role" id='admin' value="admin">
                    </div>
                    <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
