<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../scripts/password_validation.js" defer></script>
</head>

<body>
    <form action="#" onsubmit="return validatePassword();">
        <div id="form-error" style="color:red;"></div>
        <label for='username'>Enter Your Name</label>
        <input type="text" id='username' placeholder="Name"><br>
        <label for='MailId'>Enter Your Mail Id</label>
        <input type="email" id='MailId' placeholder="xyz@gma.com"><br>
        <label for='MobileNumber'>Enter Your Mobile Number</label>
        <input type="Number" id='number' placeholder="1234567890"><br>
        <label for="password">Create new Password</label>
        <input type="password" name="password" id="password"><br>
        <label for="Confpass">Confirm Password</label>
        <input type="password" name="confpass" id='confpass'><br>
        <button type="submit" onclick="">Signup</button><br>
        <a href="#">Existing User?</a>
    </form>
</body>

</html>
